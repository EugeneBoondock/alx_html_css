<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        <ul>
            <li> 
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name:" required />
            </li>
            <li> 
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email:" required />
            </li>
        </ul>

        <h2>Feedback</h2>
        <ul>
            <li> 
                <label>
                    <input type="checkbox" name="feedback" value="excellent" /> Excellent
                </label>
            </li>
            <li> 
                <label>
                    <input type="checkbox" name="feedback" value="good"/> Good
                </label>
            </li>
            <li> 
                <label>
                    <input type="checkbox" name="feedback" value="average"/> Average 
                </label>
            </li>
            <li> 
                <label>
                    <input type="checkbox" name="feedback" value="poor" /> Poor
                </label>
            </li>
            <li>
              <label for="file upload">
                  <input type="file" name="file" id="file" required />
              </label>
            </li>
        </ul>
        
    </form>
</body>
</html>
