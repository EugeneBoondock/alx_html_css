<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form {
            border: solid 5px yellow;
            width: 300px; /* Adjust the form width as needed */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px; /* Add some padding for spacing */
        }

        ul {
            list-style: none; /* Remove default list styles */
            padding: 0;
        }

        li {
            margin-bottom: 10px; /* Add some spacing between form fields */
        }

        label {
            display: block; /* Place labels on separate lines */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="1-registration-form.html" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </li>
            <li>
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm your password">
            </li>
        </ul>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
